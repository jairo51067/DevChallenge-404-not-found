<html lang="es">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>404 not found</title>

<body>
    <section class="notfound container">
        <div class="notfound_logo">404 not found</div>

        <div class="notfound_contenido">
            <div class="notfound_imagen">
                <img src="./img/Scarecrow1.png" alt="Muñeco de Espanta Pajaros">
            </div>
            <div class="notfound_titulos">
                <div class="notfound_titulo-principal">
                    <h2>I have bad news for you</h2>
                </div>
                <div class="notfound_titulo-secundario">
                    <p>The page you are looking for might be removed or is temporarily unavailable</p>
                </div>
                <div class="notfound-btn">
                    <button>Back to homepage</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>created by <strong>jairo51067 // Jairo A Cárdenas</strong> - devChallenges.io</p>
        </div>
    </section>
